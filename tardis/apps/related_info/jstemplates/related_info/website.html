<blockquote cite="{{identifier}}">
  <h5>
    <a href="{{identifier}}">
    {{title}}
    </a>
  </h5>

  {{notes}}

  <div>
    <button class="edit-related-info btn btn-mini btn-warning" title="Edit">
      <i class="icon-pencil"></i>
      Edit
    </button>
    <button class="delete-related-info btn btn-mini btn-danger" title="Delete">
      <i class="icon-remove"></i>
      Delete
    </button>
  </div>
</blockquote>
