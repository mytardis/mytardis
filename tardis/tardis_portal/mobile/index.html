{% extends "mobile/portal_template.html" %} 

		{% block content %}

			<div class="post">
				<ul class="pageitem"> 
						<li class="textbox"><span class="header">Welcome to myTARDIS</span>
							<br/>
							{% if is_authenticated %}
								Logged in as <strong>{{username}}</strong>
								<br/><br/>	
							{% else %}	
							  {% if form.errors %}
							    <p class="error">Sorry, that's not a valid username or password</p>
							  {% endif %}

							  <form action='/login/' method='post'>
								<fieldset><span class="graytitle">Log In</span>
								<ul class="pageitem">
									<li class="bigfield"><input name="username" placeholder="Username" type="text" /></li>
									<li class="bigfield">
									<input name="password" placeholder="Password" type="password" /></li>
									<li class="button">
									<input name="Submit" type="submit" value="Submit" /></li>
									
							    <input type="hidden" name="next" value="/experiment/view/" />
								</ul>
							</form>											
								
							{% endif %}
						
						</li> 
						
				</ul>
			</div>
			
			{% endblock %}
