<span class="float-end">
  {% for dltype, dlurl in experiment.get_download_urls.items %}
    {% if forloop.first %}
      <a class="dllink" href="{{dlurl}}"
         title="Download Entire Experiment as {{dltype}}">
        <i class="fa fa-download"></i>
        <em>Download data as .{{dltype}}</em>
      </a>
    {% endif %}
  {% endfor %}
</span>
