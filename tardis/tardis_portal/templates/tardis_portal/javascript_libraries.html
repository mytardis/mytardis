{% block js_libraries %}
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/jstree/jquery.jstree.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/flash_detect_min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/underscore-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/lib/underscore.string.min.js"></script>
<script type="text/javascript">
  // Mixin Underscore.String to Underscore.js
  _.mixin(_.string.exports());
</script>
{% endblock %}

{% block css_libraries %}
<link type="text/css" href="{{ STATIC_URL }}/css/lib/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
<link href="{{ STATIC_URL }}/css/lib/cc-widget-style.css" rel="stylesheet" type="text/css" media="screen">

<!-- Twitter Bootstrap: http://twitter.github.com/bootstrap/ -->
<link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet">
<style>
  body {
    /* 60px to make the container go all the way to the bottom of the topbar */
    padding-top: 60px;
  }
</style>
<link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<!--
Font Awesome - http://fortawesome.github.com/Font-Awesome
The Font Awesome webfont, CSS, and LESS files are licensed under CC BY 3.0.
-->
<link href="{{ STATIC_URL }}/font-awesome/css/font-awesome.css" rel="stylesheet">
{% endblock %}

{% block site_js %}
<script type="text/javascript" src="{{ STATIC_URL }}/js/main.js"></script>
{% endblock %}

{% block site_css %}
<link type="text/css" href="{{ STATIC_URL }}/css/default.css" rel="stylesheet" />
{% endblock %}
