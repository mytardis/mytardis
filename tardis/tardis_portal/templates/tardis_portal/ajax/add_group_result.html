{% load url from future %}
<div class="access_list_group group row-fluid" style="margin-top: 1ex; margin-bottom: 1ex">
  <div class="span4">
      <div class="row-fluid group">
        <strong>
          <a href="{% url 'tardis.tardis_portal.views.retrieve_group_userlist_readonly' group.id %}" class="members-hidden member_list_user_toggle fg-button small fg-button-icon-solo ui-corner-all">
            <i class="icon-folder-close"></i>
            {{ group.name }}
          </a>
        </strong>
      </div>      
  </div>
    <div class="span4">
      {% if group_acl.canRead %}
      <span class="label label-success">Read</span>
      {% endif %}
      {% if group_acl.canWrite %}
      <span class="label label-success">Edit</span>
      {% endif %}
      {% if group_acl.isOwner %}
      <span class="label label-info">Owner</span>
      {% endif %}         
   </div>
    {% if system %}
    <em>(System Group)</em>
    {% else %}
    <div class="span4">       
    <a class="remove_group btn btn-mini btn-danger"
       href="{% url 'tardis.tardis_portal.views.remove_experiment_access_group' experiment_id group.id %}">
      <i class="icon-remove"></i> Delete
    </a>
    </div>
    {% endif %}
    <div class="access_list row-fluid" style="display:none;"></div>
</div> <!-- access_list_group -->
