<div class="access_list_group group" style="margin-top: 1ex; margin-bottom: 1ex">
  <div class="access_list_group_row row">
    <div class="col-md-4">
      <strong>
        <a href="{% url 'tardis.tardis_portal.views.retrieve_group_userlist_readonly' group.id %}"
           class="members-hidden member_list_user_toggle small">
          <i class="fa fa-folder"></i>
          {{ group.name }}
        </a>
      </strong>
    </div>
    <div class="col-md-4">
      {% if group_acl.canRead %}
      <span class="label label-success">Read</span>
      {% endif %}
      {% if group_acl.canWrite %}
      <span class="label label-success">Edit</span>
      {% endif %}
      {% if group_acl.isOwner %}
      <span class="label label-info">Owner</span>
      {% endif %}
    </div>
    {% if system %}
    <div class="col-md-4">
      <em>(System Group)</em>
    </div>
    {% else %}
    <div class="col-md-4">
      <a class="remove_group btn btn-xs btn-danger"
         href="{% url 'tardis.tardis_portal.views.remove_experiment_access_group' experiment_id group.id %}">
        <i class="fa fa-remove"></i> Delete
      </a>
    </div>
    {% endif %}
  </div>
  <div class="access_list row" style="display:none; margin-left: 0px;"></div>
</div> <!-- access_list_group -->
