<input type="hidden" id="experiment-id" value="{{ experiment.id }}">
{% if experiments %}

<form id="other-experiment-selection">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-2">
      <label class="form-label" for="experiment_id">Experiment</label>
    </div>
    <div class="col-md-10">
      <select class="form-select" name="experiment_id">
        {% for experiment in experiments %}
        <option value="{{experiment.id}}">{{experiment.title}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</form>

<p class="mt-3">
  <strong>Instructons:</strong> Using the above list, select an experiment to copy from,
  then drag datasets to the right to associate them with the current experiment.
</p>

<div id="other-experiment-datasets"></div>

{% else %}
<div class="alert">
  <p>You do not currently own any other experiments.</p>
</div>
{% endif %}
