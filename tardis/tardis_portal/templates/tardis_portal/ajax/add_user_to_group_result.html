<div class="access_list_user row" style="margin-top: 1ex; margin-bottom: 1ex">
  <div class="col-md-6">
    <strong>{{ user.first_name }} {{ user.last_name }} [{{ user.username }}]</strong>
    {% if user.email %}<em>({{ user.email }})</em>{% endif %}
  </div>
  <div class="col-md-2">
    {% if user in group_admins %}
      <span class="badge bg-success">Group Admin</span>
    {% else %}
      <span class="badge bg-info">Member</span>
    {% endif %}
  </div>
  <div class="col-md-2">
    <button
       type="button"
       title="Remove Access" class="remove_user btn btn-danger btn-sm"
       data-group_id="{{group_id}}"
       href="{% url 'tardis.tardis_portal.views.remove_user_from_group' group_id user.username %}">
      <i class="fa fa-trash"></i>
      Delete
    </button>
  </div>
</div> <!-- access_list_user -->
