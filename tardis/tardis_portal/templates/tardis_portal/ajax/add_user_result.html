{% load url from future %}
<div class="access_list_user row-fluid" style="margin-top: 1ex; margin-bottom: 1ex">
  <div class="span5">
    <strong>{{ user.first_name }} {{ user.last_name }} [{{ user.username }}]</strong>
    {% if user.email %}<em>({{ user.email }})</em>{% endif %}
  </div>
  <div class="span3">
    {% if user_acl.canRead %}
    <span class="label label-success">Read</span>
    {% endif %}
    {% if user_acl.canWrite %}
    <span class="label label-success">Edit</span>
    {% endif %}
  </div>
  <div class="span4">
    <a title="Edit Permissions" class="change_user btn btn-warning btn-mini"
      href="{% url 'tardis.tardis_portal.views.change_user_permissions' experiment_id user.username %}">
      <i class="icon-pencil"></i>
      Edit
    </a>
    <a title="Remove Access" class="remove_user btn btn-danger btn-mini"
      href="{% url 'tardis.tardis_portal.views.remove_experiment_access_user' experiment_id user.username %}">
      <i class="icon-remove"></i>
      Delete
    </a>
  </div>
</div> <!-- access_list_user -->
