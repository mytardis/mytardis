<div class="access_list_user">
  <p>
    <strong>{{user.username}}</strong> - {{user.email}}
    {% if request.user != user %}
    <a class="change_user" href="{{experiment_id}}/access_list/change/user/{{user.username}}"><img src="/site_media/images/icon_changelink.gif"></a>
    <a class="remove_user" href="{{experiment_id}}/access_list/remove/user/{{user.username}}"><img src="/site_media/images/icon_deletelink.gif"></a>
    {% endif %}
    <br/>
    <br/>
  </p>
</div> <!-- access_list_user -->
