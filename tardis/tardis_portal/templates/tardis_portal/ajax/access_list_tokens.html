<div class="access_list3">
{% load url from future %}
<div class="tokens table table-condensed">
  <div class="access_list_tokens">
    {% if not tokens %}
      <p>No tokens defined </p>
    {% else %}
    <table class="table table-striped span12">
            <tr>
                <th style="width: 70%;">
                    Temporary Link
                </th>
                <th>
                    Expiry
                </th>
                <th colspan="2">
                    Granted By
                </th>                               
            </tr>
            {% for token in tokens %}
            <tr>
                <td>
                    <a href="{{ token.url }}"
                    style="font-weight: bold;">Right click.. copy link</a>    
                </td>                
                <td align="center">
                    {{ token.expiry_date }}
                </td>
                <td align="center">
                    {{ token.user }}
                </td>
                <td>
                  <a title="Delete Token"
                    href="{% url 'tardis.tardis_portal.views.token_delete' token.id %}"
                    class="token_delete btn btn-danger btn-mini"
                    data-toggle_selector="#token_toggle_{{token.experiment_id}}">
                    <i class="icon-remove"></i>
                    Delete
                  </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
  </div> <!-- access_list_tokens -->
</div> <!-- tokens -->
</div>
