<div class="alert alert-danger alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  <strong>Failed!</strong>
  {{#timeout}}
  The server timed out and most likely was unable to make your changes.
  {{/timeout}}
  {{#error}}
    The server encountered an error.
    {{#message}}
    It returned following message: <code>{{message}}</code>
    {{/message}}
  {{/error}}
  <br/>
  <strong>Please reload the page and try again later.</strong>
</div>
