<div class="license-option form-group">
  <div class="row">
    <div class="col-md-2">
      <input type="hidden" class="license-id" value="{{ id }}"/>
        <button type="button" class="use-button btn btn-info" title="Use">
          Use
        </button>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-9">
          <h4 style="display: inline-block">
            <a target="_blank" href="{{ url }}">{{ name }}</a>
          </h4>
          <p>{{ internal_description }}</p>
        </div>
        <div class="col-md-3">
          {{# image_url }}
          <img style="margin-left: auto; margin-right: auto"
               src="{{ image_url }}"/>
          {{/ image_url }}
        </div>
      </div>
    </div>
  </div>
</div>
