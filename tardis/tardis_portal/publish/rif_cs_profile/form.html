<strong>Research Data Australia Profile</strong>

<p>
	Publish under this profile (leave 'default' if unsure):
	{% if rif_cs_profiles %}
	<select name="profile">
		{% for profile in rif_cs_profiles %}
			<option value="{{profile}}" {% if profile == selected_profile %}selected{% endif %}>{{profile}}</option>
		{% endfor %}
	</select>
	{% else %}
		<p>Error: no valid profiles found.</p>
	{% endif %}
</p>
