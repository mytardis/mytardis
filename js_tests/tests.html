<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyTardis JavaScript Tests</title>
    <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
</head>
<body>

    <div id="qunit"></div>
    <div id="qunit-fixture">
    </div>

    <script type="text/html" id="result-table">
        <table id="result_list">
            <tr>
                <th>
                   <input type="checkbox" id="action-toggle">
                </th>
            </tr>
            <tr>
                <td class="action-checkbox">
                    <input class="action-select" type="checkbox" value="618">
                </td>
            </tr>
        </table>
    </script>
    <script type="text/html" id="tabular-formset">
        <input id="id_first-TOTAL_FORMS" value="1">
        <input id="id_first-MAX_NUM_FORMS" value="">
        <table class="inline">
            <tr id="first-0" class="form-row">
                <td class="field-test_field">
                    <input id="id_first-test_field">
                </td>
            </tr>
            <tr id="first-empty" class="empty-row">
                <td class="field-test_field">
                    <input id="id_first-test_field">
                </td>
            </tr>
        </table>
    </script>

    <script src="../node_modules/qunit/qunit/qunit.js"></script>

    <!-- Most of the dependencies below are normally loaded in -->
    <!-- tardis/tardis_portal/templates/tardis_portal/javascript_libraries.html -->

    <script type="text/javascript" src="../assets/bundles/main.js"></script>
    <script type="text/javascript" src="../assets/bundles/lib.js"></script>
    <script type="text/javascript" src="../assets/bundles/tardis_portal.js"></script>
    <script type="text/javascript" src="../assets/bundles/tardis_portal_view_experiment.js"></script>
    <script type="text/javascript" src="../assets/bundles/tardis_portal_view_dataset.js"></script>

    <!-- MyTardis jQuery Tests -->
     <script type="text/javascript" src="../assets/bundles/test.js"></script>

</body>
</html>
