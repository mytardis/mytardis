[buildout]
extensions = buildout-versions
buildout_versions_file = versions.cfg
parts = django store staging oai sphinxbuilder uwsgi pylint
develop = .
eggs =
    nose
    coverage
    django-nose
    nosexcover
    MyTARDIS
    bpython
    python-ldap
    python-memcached
    docutils
    flexmock
    compare
    django-jasmine
    django-smartagent
    html2text
    poster
    requests
find-links =
    http://dist.plone.org/thirdparty/

versions = versions

[versions]
coverage = 3.6
django = 1.5.1
PIL = 1.1.7
lxml = 3.2.1
pylint = 0.26.0

[django]
recipe = djangorecipe
project = tardis
projectegg = tardis
settings = test_settings
eggs = ${buildout:eggs}
wsgi = true
test = tardis

[store]
recipe = z3c.recipe.mkdir
paths = var/store

[staging]
recipe = z3c.recipe.mkdir
paths = var/staging

[oai]
recipe = z3c.recipe.mkdir
paths = var/oai

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs
build = ${buildout:directory}/docs
eggs = ${buildout:eggs}
extra-paths =
    ${buildout:directory}/eggs/Django-1.5.1-py2.6.egg
    ${buildout:directory}/eggs/Django-1.5.1-py2.7.egg

[uwsgi]
recipe = shaunsephton.recipe.uwsgi
eggs = ${buildout:eggs}
module = mytardis_wsgi
master = true
no-orphans = true
workers = 5

[pylint]
recipe = zc.recipe.egg
eggs = pylint
       ${buildout:eggs}
versions = versions
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]
